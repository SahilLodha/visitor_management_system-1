    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>

    <script>
      // drop down script profile avatar
      function dropDown(e) {
        let dropdownContent = e.nextElementSibling;
        if (e.classList.contains("active-dropdown")) {
          dropdownContent.style.maxHeight = 0;
          e.classList.remove("active-dropdown");
        } else {
          dropdownContent.style.maxHeight = dropdownContent.scrollHeight + "px";
          e.classList.add("active-dropdown");
        }
      }
    </script>

    <script>
      const toggleBtn = document.getElementById("toggle-disable-btn");
      toggleBtn.addEventListener("click", function () {
        if (toggleBtn.innerHTML == "Enable Edit") {
          toggleBtn.innerHTML = "Disable Edit";
          disableForm("education-detail-form");
        } else {
          toggleBtn.innerHTML = "Enable Edit";
          enableForm("education-detail-form");
        }
      });
      const toggleEditInputContainer = document.getElementById("toggle-edit-input-container");

      toggleBtn.addEventListener("click", function () {
        const inputFields = toggleEditInputContainer.getElementsByTagName("input");

        for (var i = 0; i < inputFields.length; i++) {
          inputFields[i].disabled = !inputFields[i].disabled;
        }
      });
