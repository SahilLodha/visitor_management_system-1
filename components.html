<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

    <!-- integrate bootstrap 5.2.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- ========================================BUTTON -->

    <div class="m-2">
      <button class="btn btstrp-shadow-effect btn-primary bg-blue text-white">TYPE I BUTTON TESTING</button>
    </div>

    <div class="m-2">
      <button
        class="btstrp-shadow-effect table-btn justify-content-center d-inline-flex user-select-none text-decoration-none cursor text-center rounded-1 text-black bg-white align-items-center table-sm-btn"
        role="button"
      >
        <i class="icon-md bx bx-plus me-2"> </i>

        <strong> Add </strong>
      </button>
    </div>
    <div class="m-2">
      <button
        class="btstrp-shadow-effect table-btn justify-content-center d-inline-flex user-select-none text-decoration-none cursor text-center rounded-1 text-black bg-white align-items-center table-md-btn"
        role="button"
      >
        <i class="icon-md bx bx-upload me-2"> </i>

        <strong> Add </strong>
      </button>
    </div>
    <!-- ========================================BUTTON -->
    <!-- ========================================INPUT  STARTS HERE-->

    <div class="m-2">
      <div class="form__group mt-3 position-relative">
        <input type="email" id="email" class="form__field w-100 bg-transparent" placeholder="Your Email" />
        <label for="email" class="form__label form-field-label">Your Email</label>
      </div>

      <div class="form__group mt-3 position-relative">
        <textarea id="message" class="form__field w-100 bg-transparent" placeholder="Your Message" rows="6"></textarea>
        <label for="message" class="form__label form-field-label">Your Message</label>
      </div>

      <div class="form__group mt-3 position-relative">
        <select class="form-select form-dropdown form__field w-100 bg-transparent z-index-4" id="email inputGroupSelect02">
          <option selected>Choose..</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <!-- ========================================INPUT ENDS HERE -->
      <!-- ========================================RADIO STARTS HERE -->

      <form action="#" class="m-2">
        <p>
          <input type="radio" id="test1" name="radio-group" checked />
          <label class="h6" for="test1">Apple</label>
        </p>
        <p>
          <input type="radio" id="test2" name="radio-group" />
          <label class="h6" for="test2">Peach</label>
        </p>
        <p>
          <input type="radio" id="test3" name="radio-group" />
          <label class="h6" for="test3">Orange</label>
        </p>
      </form>
    </div>
    <!-- ========================================RADIO ENDS HERE -->
  </body>
</html>
