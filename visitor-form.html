<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>visitor form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!----===== Boxicons CSS ===== -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <!-- imports for data tables -->

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css" />

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  </head>
  <body>
    <main>
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="./assets/dwit-logo.JPG" alt="" />
            </span>

            <div class="text logo-text">
              <span class="name">Visitor</span>
              <span class="profession">System</span>
            </div>
          </div>

          <i class="bx bx-chevron-right toggle p-3"></i>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links p-0 mt-4">
              <li class="nav-link">
                <a href="./visitor-form.html">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="text nav-text">Form</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="./tables.html">
                  <i class="bx bx-table icon"></i>
                  <span class="text nav-text">Table</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="./visitor-detail.html">
                  <i class="bx bx-detail icon"></i>
                  <span class="text nav-text">Detail</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="home">
        <!-- toolbar starts here -->

        <header class="z-index-4 d-flex bg-white justify-content-end">
          <nav class="w-100 pt-2 pb-2 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center justify-content-end w-100">
              <ul class="d-flex cursor justify-content-center flex-wrap-reverse align-items-center flex-wrap m-0 list-unstyled">
                <li class="m-2 text-center cursor">
                  <b> Super man </b>
                </li>

                <li class="m-2 cursor">
                  <!-- DROPDOWN COMPONENT -->
                  <div
                    class="user-select-none justify-content-between align-items-center p-1 rounded-2 dropdown-action position-relative cursor d-flex user-select-none align-items-center justify-content-between d-flex cursor text-black position-relative"
                    onclick="dropDown(this)"
                  >
                    <div class="d-flex align-items-center">
                      <div class="avatar-container d-flex">
                        <div class="profile d-flex position-relative d-flex position-relative">
                          <img class="w-100 rounded-circle" src="./assets/avatar-placeholder.jpg" />
                          <span class="active-icon border end-0 position-absolute rounded-circle position-absolute"></span>
                        </div>
                      </div>
                      <span class="caret-down h-100 d-flex align-items-center h-100 d-flex align-items-center">
                        <i class="text-black bx bx-chevron-down"></i>
                      </span>
                    </div>
                  </div>
                  <div
                    class="dropdown-content rounded align-items-center flex-column z-index-2 mt-1 overflow-hidden bg-white d-flex p-0 position-absolute mt-1 overflow-hidden position-absolute bg-white d-flex align-items-center p-0 flex-column"
                  >
                    <ul class="p-1 list-unstyled w-100">
                      <li class="p-1 poppins_400 cursor rounded-1">
                        <a class="p-1 d-flex align-items-center text=black text-decoration-none text-black p-0 d-flex align-items-center" href="#">
                          <i class="p-1 bx bx-log-out"></i>
                          Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                  <!-- DROPDOWN COMPONENT -->
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <!-- toolbar ends here -->
        <div class="col-10 mx-auto">
          <!-- bread crumb starts here -->
          <ul class="mt-4 list-unstyled bg-white breadcrumb pt-2 pb-2 ps-4 pe-4 rounded-2">
            <li class="d-inline"><a class="text-decoration-none" href="#">Home</a></li>
            <li class="d-inline"><a class="text-decoration-none" href="#">Product List</a></li>
            <li class="d-inline"><a class="text-decoration-none" href="#">Summary</a></li>
            <li class="d-inline text-dark">Tables</li>
          </ul>

          <!-- form starts from here  -->
          <section class="rounded-4 p-4 bg-white position-relative mt-5">
            <div class="blue-leaf position-absolute d-flex justify-content-center align-items-center">
              <i class="bx bx-table text-white"></i>
            </div>
            <form action="">
              <h4 class="ms-3 txt-blue">Visitor Form</h4>
              <div class="px-2 mt-4 d-flex justify-content-between">
                <div class="form__group w-100 mx-2 position-relative">
                  <input required type="text" id="username" class="form__field w-100 bg-transparent" placeholder="Your username" />
                  <label for="username" class="form__label form-field-label">Your username</label>
                </div>
                <div class="form__group w-100 mx-2 position-relative">
                  <input
                    required
                    type="tel"
                    minlength="6"
                    maxlength="15"
                    id="contact"
                    class="form__field w-100 bg-transparent"
                    placeholder="Your contact number"
                  />
                  <label for="contact" class="form__label form-field-label">Your contact number</label>
                </div>
                <div class="form__group w-100 mx-2 position-relative">
                  <input required type="text" id="meeting-person" class="form__field w-100 bg-transparent" placeholder="Your meeting person" />
                  <label for="meeting-person" class="form__label form-field-label">Your meeting person</label>
                </div>
              </div>
              <div class="px-2 mt-4 d-flex justify-content-between">
                <div class="form__group w-100 mx-2 position-relative">
                  <input required type="number" id="id-number" class="form__field w-100 bg-transparent" placeholder="Your id number" />
                  <label for="id-number" class="form__label form-field-label">Your id number</label>
                </div>
                <div class="form__group w-100 mx-2 position-relative">
                  <input required type="time" id="in-time" class="form__field w-100 bg-transparent" placeholder="Your in time" />
                  <label for="in-time" class="form__label form-field-label">In time</label>
                </div>
                <div class="form__group w-100 mx-2 position-relative">
                  <input required type="time" id="out-time" class="form__field w-100 bg-transparent" placeholder="Your out time" />
                  <label for="out-time" class="form__label form-field-label">Out time</label>
                </div>
              </div>
              <div class="px-3 mt-1 d-flex justify-content-between">
                <div class="w-100 mt-3 position-relative">
                  <textarea required id="message" class="form__field w-100 bg-transparent" placeholder="Your Message" rows="6"></textarea>
                  <label for="message" class="form__label form-field-label">Your Message</label>
                </div>
              </div>

              <button class="mt-4 py-2 btn btstrp-shadow-effect w-100 mt-3 btn blue-bg text-white">
                <i class="bx bx-plus"></i>
                Add
              </button>
            </form>
          </section>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>

    <script>
      // drop down script profile avatar
      function dropDown(e) {
        let dropdownContent = e.nextElementSibling;
        if (e.classList.contains("active-dropdown")) {
          dropdownContent.style.maxHeight = 0;
          e.classList.remove("active-dropdown");
        } else {
          dropdownContent.style.maxHeight = dropdownContent.scrollHeight + "px";
          e.classList.add("active-dropdown");
        }
      }
    </script>

    <!--  data tables initialization -->
    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>
  </body>
</html>
